<div class="container-fluid">
  <button class="btn btn-primary" *ngIf="!formularzWidoczny" (click)="onDodajMange()">Dodaj nową mangę</button>
  <form *ngIf="formularzWidoczny">
    <div class="form-group">
      <label>Nazwa</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="manga.name" placeholder="The Gamer">
    </div>
    <div class="form-group">
      <label>Url</label>
      <input type="text" class="form-control" name="url" [(ngModel)]="manga.url" placeholder="https://mangadex.org/manga/9967/the-gamer">
    </div>
    <div class="form-group">
      <label>Aktualnie jestem na chapterze</label>
      <input type="number" class="form-control" name="myActualChapterNumber" [(ngModel)]="manga.myActualChapterNumber" min="0">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSave()">{{tryb}}</button>
  </form>
</div>
<h2>Manga List</h2>
<table>
  <thead>
    <tr>
      <td>Nazwa</td>
      <td>Najnowszy odcinek</td>
      <td>Jestem na odcinku</td>
      <td>Odśwież</td>
      <td>Edytuj</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let manga of mangaList; let i=index">
      <td>{{manga.name}}</td>
      <td>{{manga.newestChapterNumber}}</td>
      <td>{{manga.myActualChapterNumber}}</td>
      <td>
        <button class="btn btn-default" (click)="getMangaDetails(manga)">
          <i class="fas fa-sync-alt"></i>
        </button>
      </td>
      <td>
        <button class="btn btn-default" (click)="onEdytujMange(manga)">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </td>
      <td>
        <button class="btn btn-default" (click)="onUsunMange(manga.id)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

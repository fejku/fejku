<div class="container-fluid">
  <button class="btn btn-primary" *ngIf="!formularzWidoczny" (click)="formularzWidoczny = true">Dodaj nową mangę</button>
  <form *ngIf="formularzWidoczny">
    <div class="form-group">
      <label>Nazwa</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="manga.name">
    </div>
    <div class="form-group">
      <label>Url</label>
      <input type="text" class="form-control" name="url" [(ngModel)]="manga.url">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addNewManga()">Dodaj</button>
  </form>
</div>
<h2>Manga List</h2>
<table>
  <thead>
    <tr>
      <td>Nazwa</td>
      <td>Najnowszy odcinek</td>
      <td>Jestem na odcinku</td>
      <td>Odśwież</td>
      <td>Edytuj</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let manga of mangaList; let i=index">
      <td>{{manga.name}}</td>
      <td>{{manga.newestChapterNumber}}</td>
      <td>{{manga.myActualChapterNumber}}</td>
      <td><button>Odśwież</button></td>
      <td><button>Edytuj</button></td>
      <td><button (click)="onUsun(manga._id)">Usuń</button></td>
    </tr>
  </tbody>
</table>
